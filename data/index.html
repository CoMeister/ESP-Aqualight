<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="fr">
    
<head>
    <title>Aqualight settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.0.2/dist/chartjs-plugin-dragdata.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.0-beta.5/dist/chartjs-plugin-zoom.min.js"></script>

</head>

<body>
    <div id="content">
        <canvas id="lightGraph"></canvas>
        <div id = "pointInfo">Amount: 0% At: 00:00:00</div>
        <div id = "toolbar">
            <button id="help" class="tools">help !</button>
            <button id="deconnect" class="tools">Factory default</button>
            <button id="netConfig" class="tools">Net config</button>
            <div id="toolForm" class="tools">
                <label for="numberOfPoints">Number of points: </label>
                <input type="number" value="6" id="numberOfPoints">
                <label for="forceLight">Force light?</label>
                <input type="checkbox" id="forceLight" name="forceLight" value="forceLight">
                <label for="lightLevelRange" id="rangeLab" name="rangeLab">Light level: </label>
                <input type="range" class="range" id="lightLevelRange" min="0" max="100" value="100" step="1" class ="vertical">
            </div>
            <button id="send" class="tools">Apply</button>
        </div>
    </div>
    <div class ="wifiConfig" id="changeWConf">
        <div>
            <label for="ssid">SSID:</label>
            <select name="ssid" id="ssid"></select>
            <!-- <button name="refresh" id="refresh">â†»</button>-->
        </div>
    
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"></input>
        </div>
    
        <div>
            <label for="ip">IP:</label>
            <input type="text" name="ip" id="ip"></input>
        </div>
        
        <button id ="sub">Submit</button>
            
        
    </div>
</body>


<script type="text/javascript" src="script.js"></script>
</html>
